<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If the Moon Were Only One Pixel - Interactive 3D Solar System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }

        #header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        #header p {
            font-size: 14px;
            color: #aaa;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas.emscripten {
            display: block;
            border: 0;
            background: #000;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        #loading h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px auto;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }

        #status {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }

        .hidden {
            display: none !important;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 13px;
            z-index: 5;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #controls-hint h3 {
            font-size: 15px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #controls-hint div {
            margin: 5px 0;
        }

        #controls-hint code {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ðŸŒ‘ If the Moon Were Only One Pixel</h1>
            <p>An interactive 3D visualization of our solar system at true scale</p>
        </div>
        
        <div id="canvas-container">
            <div id="loading">
                <h2>Loading Solar System...</h2>
                <div class="spinner"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <div id="status">Initializing...</div>
            </div>
            
            <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
            
            <div id="controls-hint" class="hidden">
                <h3>Controls</h3>
                <div><code>W A S D</code> - Move around</div>
                <div><code>Mouse</code> - Look around</div>
                <div><code>Shift</code> - Fast speed</div>
                <div><code>C</code> - Light speed (try reaching Earth!)</div>
                <div><code>Scroll</code> - Zoom</div>
            </div>
        </div>
    </div>

    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var loadingElement = document.getElementById('loading');
        var controlsHint = document.getElementById('controls-hint');
        var canvas = document.getElementById('canvas');

        // Resize canvas to fill container
        function resizeCanvas() {
            var container = document.getElementById('canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                
                if (m && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                
                if (m) {
                    text = m[1];
                    progressElement.style.width = (parseInt(m[2])/parseInt(m[4])*100) + '%';
                } else {
                    progressElement.style.width = '0%';
                }
                
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            },
            onRuntimeInitialized: function() {
                console.log('Runtime initialized successfully');
                setTimeout(function() {
                    loadingElement.classList.add('hidden');
                    controlsHint.classList.remove('hidden');
                    
                    // Auto-hide controls hint after 10 seconds
                    setTimeout(function() {
                        controlsHint.style.transition = 'opacity 1s ease';
                        controlsHint.style.opacity = '0';
                        setTimeout(function() {
                            controlsHint.classList.add('hidden');
                        }, 1000);
                    }, 10000);
                }, 500);
            }
        };
        
        Module.setStatus('Downloading...');

        window.onerror = function(event) {
            Module.setStatus('Exception thrown, see JavaScript console');
            Module.setStatus = function(text) {
                if (text) Module.printErr('[post-exception status] ' + text);
            };
        };
    </script>
    <script async type="text/javascript" src="index.js"></script>
</body>
</html>
